---
convention:
  commitTypes:
    - feat
    - fix
    - perf
    - refactor
    - style
    - test
    - build
    - ops
    - docs
    - chore
    - merge
    - revert
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
  issueRegexPattern: "#[0-9]+"
  commitMessageRegexPattern: ^(?<type>\w+)(?:\((?<scope>[^()]+)\))?(?<breaking>!)?:\s*(?<description>.+?)\s+\(#\d+\)$
changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES

  commitUrl: https://github.com/rharkor/party-n-play/commit/%commit%
  commitRangeUrl: https://github.com/rharkor/party-n-play/compare/%from%...%to%?diff=split
  issueRegexPattern: "#[0-9]+"
  issueUrl: https://github.com/rharkor/party-n-play/issues/%issue%
